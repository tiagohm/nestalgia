name: Deploy

on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    name: Deploy
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew --no-daemon :desktop:shadowJar

      - name: Rename Build
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: mv desktop/build/libs/nestalgia.jar nestalgia-${{ github.ref_name }}-linux.jar

      - name: Rename Build
        if: ${{ matrix.os == 'windows-latest' }}
        run: mv desktop/build/libs/nestalgia.jar nestalgia-${{ github.ref_name }}-windows.jar

      - name: Deploy
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          overwrite: true
          update_latest_release: true
          default_release_name: ${{ github.ref_name }}
          file: 'nestalgia-*.jar'
